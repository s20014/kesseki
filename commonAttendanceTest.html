        <h2>time</h2>
        
        <form id="form_id" onsubmit="return false">
          <div id="time" class="time">
            <div class="time flex_one">
              <label>日付を指定</label>
              <input type="date" name="startDate" id="startDate">
            </div>

            <div class="time flex_one">
              <select id="studentTime" onchange="changeStudentTime(this)">
              <option value="one_day">終日</option>
              <option value="morning">午前</option>
              <option value="afternoon">午後</option>
              <option value="koma">コマ別</option>
              </select>
            </div>
          
            <div class="time flex_one" id="studentTimeInput">
              
            </div>
          </div>


          <h2>cause</h2>
          <div>
            <div class="cause flex_one" id="whyOption">
                <label><input type="radio" name="be" value="欠席" required >欠席</label>
                <label><input type="radio" name="be" value="遅刻">遅刻</label>
                <label><input type="radio" name="be" value="早退">早退</label>
            </div>
          </div>

          <div id="cause" class="cause">

            <!-- 理由のラジオボタン-->
            <div class="cause flex_one" id="firstCause"> 
            
            </div>

            <!-- 症状のチェックボックス -->
            <div class="cause flex_one" id="restReason">
              
            </div>
            <div class="cause flex_one">
              <label>その他内容</label>
              <textarea id="cause_text"></textarea>
            </div>

          </div>
          <div class="btn_area">
            <input type="submit" id="button" value="入力内容を確認する">
          </div>
        </form>
